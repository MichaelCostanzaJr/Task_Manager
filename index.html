<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Task Manager</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles/app.css">
</head>
<body>
    <h1>Welcome to my task manager</h1>

    <main class="main">
        <section id="list">
            <button id="btnTogglePanel" class="btn bt-sm btn-primary">Hide/Show Panel</button>

        </section>
        <section id="form">
            <h3>Task Information</h3>
            <div class="capture-form">

                <div class="control">
                    <label class="form-label">Important</label>
                    <i id="iImportant fas fa-star"></i>
                </div>

                <div class="control">
                    <label class = "form-label">Title</label>
                    <input id="txtTitle" type="text" class="form-control">
                </div>

                <div class="control">
                    <label class="form-label">Description</label>
                    <textarea id="txtDescription" rows="5" class="form-control"></textarea>
                </div>

                <div class="form-control">
                    <label class="form-label">Due Date</label>
                    <input id="txtDate" type="datetime-local" class="form-control">
                </div>

                <div class="control">
                    <label class="form-label">Frequency</label>
                    <select id="txtFrequency" class="form-select">
                        <option value="0">- One time -</option>
                        <option value="1">Daily</option>
                        <option value="2">Weekly</option>
                        <option value="3">Monthly</option>
                    </select>
                </div>

                <div class="control">
                    <label class="form-label">Status</label>
                    <select id="txtStatus" class="form-select">
                        <option value="1">Pending</option>
                        <option value="2">In progress</option>
                        <option value="3">Paused</option>
                        <option value="4">Completed</option>
                        <option value="5">Abandoned</option>
                    </select>
                </div>
                <div class="control text-center pb-1">
                    <button type="button" id="btnSave" class="btn btn-dark mt-1">Save Task</button>
                </div>
            </div>
            
        </section>


    </main>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
